<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CPU Scheduling Simulator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

<header>
  <h1>CPU Scheduling Simulator</h1>
  <p>Visualize CPU Scheduling Algorithms</p>
</header>

<section class="algorithms">
  <button class="algo active" data-algo="FCFS">FCFS</button>
  <button class="algo" data-algo="SJF">SJF</button>
  <button class="algo" data-algo="SRTF">SRTF</button>
  <button class="algo" data-algo="PRIORITY">Priority</button>
  <button class="algo" data-algo="RR">Round Robin</button>
</section>



<section class="input-card">

  <h2>Process Table</h2>

  <table id="processTable">
    <thead>
      <tr>
        <th>PID</th>
        <th>Arrival Time</th>
        <th>Burst Time</th>
        <th class="priority-col">Priority</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="addProcess()">➕ Add Process</button>

  <div id="quantumBox">
    <input type="number" id="quantum" placeholder="Time Quantum">
  </div>

  <button class="run" onclick="runSimulation()">▶ Run Simulation</button>

</section>

<section id="gantt">
  <h2>Gantt Chart</h2>
  <div id="ganttTimeline"></div>
  <div id="ganttChart"></div>
</section>

<section id="metrics"></section>

<section id="resultTable">
  <h2>Process Metrics</h2>
  <table>
    <thead>
      <tr>
        <th>PID</th>
        <th>Waiting Time</th>
        <th>Turnaround Time</th>
        <th>Response Time</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
